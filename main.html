<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HTML Drag and Drop</title>
</head>
<body>
    <div class="container">
        <section class="left">
            <h4>left</h4>
            <div class="item" id="item1" draggable="true">Item 1</div>
            <div class="item" id="item2" draggable="true">Item 2</div>
            <div class="item" id="item3" draggable="true">Item 3</div>
            <div class="item" id="item4" draggable="true">Item 4</div>
            <div class="item" id="item5" draggable="true">Item 5</div>
        </section>

        <section class="right">
            <h4>right</h4>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
